<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/font-awesome-css/all.min.css">
  <link rel="stylesheet" href="/dist/css/main.css">
  <title>Glassy Website</title>
</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <div class="avatar">
            <img src="./dist/img/person-24px.svg" alt="">
          </div>
          <h3>Hossain Rasel</h3>
          <p>Pro User</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="./dist/img/twitch.png" alt="">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="./dist/img/upcoming.png" alt="">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="./dist/img/steam.png" alt="">
            <h2>New</h2>
          </div>
          <div class="link">
            <img src="./dist/img/library.png" alt="">
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join pro for free games.</h2>
          <img src="./dist/img/controller.png" alt="">
        </div>
      </div><!-- /.dashboard -->
      <div class="content">
        <header>
          <h1>Active Games</h1>
          <input type="text">
        </header>
        <div class="cards">
          <div class="card">
            <img src="./dist/img/assassins.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress-bar">
                <div class="progress-bar-value"></div>
              </div>
            </div>
            <div class="percentage">60%</div>
          </div><!-- /.card -->
          <div class="card">
            <img src="./dist/img/sackboy.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress-bar">
                <div class="progress-bar-value"></div>
              </div>
            </div>
            <div class="percentage">60%</div>
          </div><!-- /.card -->
          <div class="card">
            <img src="./dist/img/spiderman.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress-bar">
                <div class="progress-bar-value"></div>
              </div>
            </div>
            <div class="percentage">60%</div>
          </div><!-- /.card -->
        </div><!-- /.cards -->
      </div><!-- /.content -->
    </section>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </main>
</body>
</html>
